# roles/collectd/defaults/main.yml
# Role variables that may be changed by the administrator
---

collectd_interval: 10
collectd_timeout: 2
collectd_read_threads: 5
collectd_write_threads: 5

collectd_log_level: info

collectd_web_enabled: true

# Apache plugin
collectd_apache_enabled: false

# DBI plugin
collectd_dbi_enabled: false
collectd_dbi_host: 127.0.0.1
collectd_dbi_username: collectd
collectd_dbi_password: collectd
